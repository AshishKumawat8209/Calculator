<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #83c0f1;
            border-style: solid;
            border-color: black;
            border-width: 3px;
            margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
        }

		.calculator {
            background-color: #b9d0da;
			box-shadow: 10px 10px 10px rgb(49, 40, 40);
			border-radius: 8px;
			padding: 15px;
			width: 290px;
			text-align: center;
            border-radius: 5px;
		}

		h1 {
			color: #052e49; 
			font-family: 'Times New Roman', Times, serif;
			margin-top: 0;
            margin-bottom: 0;
            font-size: 50px;
		}

		input, button {
			margin: 4px;
			padding: 10px;
			font-size: 16px;
		}

		input {
            background-color: #f3eded;
            box-shadow: 3px 3px rgb(204, 213, 228);
            border-color: #c6dada;
            margin: 10px;
            text-align: end;
			width: 80%;
            size: 50;
            border-radius: 5px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            outline: none;
		}

		button {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            outline: none;
            font-size: 20px;
            size: 30;
            border-radius: 10px;
            border-color: #ffffff;
			width: 19%;
            box-shadow: 3px 3px rgb(196, 219, 219);
            
        }
        .double{
            width: 125px;
        }
	</style>
</head>
<body>
	<div class="calculator">
		<!-- <h1>Calculator</h1> -->
        <div class="form">
            <form method="post" action="">
                {% csrf_token %}
                <input type="text" id="result" name="result" value="{{ result }}">
                <br>
                <div class="b">
                    <button class="double" onclick="clearResult()">C</button>
                    <button onclick="appendToResult('%')"><b>%</b></button>
                    <button onclick="appendToResult('/')"><b>รท</b></button>
                    <br>
                    <button onclick="appendToResult('7')">7</button>
                    <button onclick="appendToResult('8')">8</button>
                    <button onclick="appendToResult('9')">9</button>
                    <button onclick="appendToResult('*')"><b>ร</b></button>
                    <br>
                    <button onclick="appendToResult('4')">4</button>
                    <button onclick="appendToResult('5')">5</button>
                    <button onclick="appendToResult('6')">6</button>
                    <button onclick="appendToResult('-')"><b>-</b></button>
                    <br>
                    <button onclick="appendToResult('1')">1</button>
                    <button onclick="appendToResult('2')">2</button>
                    <button onclick="appendToResult('3')">3</button>
                    <button onclick="appendToResult('+')"><b>+</b></button>
                    <br>
                    <button class="double" onclick="appendToResult('0')">0</button>
                    <button onclick="appendToResult('.')"><b>.</b></button>
                    <button onclick="calculate()"><b>=</b></button>
                </div>
        
            </form>
        </div>
		
	</div>

	<script>
		// Update JavaScript functions to handle form submission
		function appendToResult(value) {
			document.getElementById('result').value += value;
		}

		function clearResult() {
			document.getElementById('result').value = '';
		}

		function calculate() {
			try {
				document.getElementById('result').value = eval(document.getElementById('result').value);
			} catch (error) {
				document.getElementById('result').value = 'Invalid Input!';
			}
		}
	</script>
</body>
</html>
